<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The map Project for Udacity.com</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js" type="text/javascript">
  </script>
  <script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js">
  </script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/1.2.1/knockout-min.js">
  </script>
  <script src=script/javascript.js></script>
</head>
<body>

<style>
    /* Always set the map height explicitly to define the size of the div
     * element that contains the map. */
    #map {
      height: 100%;
    }
    /* Optional: Makes the sample page fill the window. */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
  <div class="myList">
    <form action="#">
      <!--search box for user's input -->
      <input placeholder="Searchâ€¦" type="search" name="q" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
    </form>
    <div class="content">
      <!-- display the list -->
      <ul data-bind="template: {name:'location', foreach:locations}">

        <!--this way i make link the titles of the array -->
        <!--
        <li data-bind="attr: {id: id}, click: openInfoM" id="0">
                    <a href="#" data-bind="attr: {id: id}" id="0">
                      <h5 data-bind="text: title, attr: {id: id}" id="0">Ble Cafe-Restaurant</h5>
                    </a>
                  </li>
                -->
      </ul>
    </div>
    <script data-proofer-ignore type="text/html" id="location">
      <li>
        <strong data-bind="text: title"></strong>
      </li>
    </script>
  </div>
  <div class="map"></div>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCPOcYwOLVCMlGdSaG1TFg5eqk8PvZkQU&callback=initMap"></script>

</body>
</html>
